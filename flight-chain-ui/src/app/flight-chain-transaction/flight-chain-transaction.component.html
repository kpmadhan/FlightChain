<div fxLayout="column">
  <mat-card fxFlex="100%">
    <mat-card-title>
      Transaction Details
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="transactionInfo">
        <pre>
          {{transactionInfo|json}}
        </pre>
      </div>
      <div *ngIf="!transactionInfo">
        <pre>
          No transaction info available.
        </pre>
      </div>
    </mat-card-content>
  </mat-card>
</div>
